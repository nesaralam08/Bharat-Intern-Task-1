<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temparature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Cabin&family=Itim&family=Josefin+Sans&family=Kalam&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="box">
                <h1>Temparature Converter</h1>
            </div>
            <div class="box">
                <p>Celcius</p><br>
                <input type="number" id="temp" placeholder="1">
            </div>
            <div class="box">
                <p>Fahrenheit</p><br>
                <input type="number" id="fah" placeholder="33.8">
            </div>
            <div class="box">
                <p>Kelvin</p><br>
                <input type="number" id="kel" placeholder="274.15">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
